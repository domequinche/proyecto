      <form class="formulario-pago" id="formulario-pago">
        <h2>Tarjeta de crédito</h2>
    
        <div class="iconos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" alt="Amex" />
        </div>
    
        <label for="banco">Selecciona tu banco</label>
        <select id="banco" required>
          <option value="">-- Selecciona --</option>
          <option value="jep">Banco JEP</option>
          <option value="guayaquil">Banco Guayaquil</option>
          <option value="pichincha">Banco Pichincha</option>
          <option value="austro">Banco del Austro</option>
          <option value="pacifico">Banco Pacifico</option>
        </select>
    
        <label for="numero">Número de tarjeta</label>
        <input type="text" id="numero" placeholder="XXXX XXXX XXXX XXXX" required />
    
        <label for="titular">Nombre del titular</label>
        <input type="text" id="titular" placeholder="Como aparece en la tarjeta" required />
    
        <label for="fecha">Fecha de vencimiento (MM/AA)</label>
        <input type="text" id="fecha" placeholder="MM/AA" required />
    
        <label for="cvv">Código de seguridad</label>
        <input type="text" id="cvv" placeholder="CVV" required />
    
        <button type="submit">Pagar</button>
      </form>
    
      <script>
        document.getElementById("formulario-pago").addEventListener("submit", function (e) {
          e.preventDefault();
    
          const banco = document.getElementById("banco").value;
    
          let url = "";
    
          switch (banco) {
            case "jep":
              url = "https://www.jep.coop/pasarela";
              break;
            case "guayaquil":
              url = "https://www.bancoguayaquil.com/pasarela";
              break;
            case "pichincha":
              url = "https://www.pichincha.com/pasarela";
              break;
              case "austro":
              url = "https://www.bancodelaustro.com/pasarela";
              break;
              case "pacifico":
              url = "https://www.bancodelpacifico.com/personas/inicio/pasarela";
              break;
            default:
              alert("Selecciona un banco válido.");
              return;
          }
    
          window.location.href = url;
        });
      </script>
